{% extends 'shared/userpanel/_MainLayout.html' %}
{% load static %}


{% block content %}
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">صورت حساب</h3>
                    </div>
                    <div class="box-body">
                        {% if all_order %}
                            {% for object in all_order %}

                                <li>
                                    <a href="{% url 'userpanel_invoice:detail' orderid=object.pk %}"> تگ :
                                        {{ object }}</a>
                                </li>
                            {% endfor %}
                        {% else %}
                            <p>خریدی انجام نشده</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
